<style>
* {

body {

@keyframes galaxyMove {

}

/* NOMBRE */
.name {

}

}

@keyframes sparkle {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MENSAJE */
.message {
    background: rgba(255,255,255,0.15);
    padding: clamp(16px, 4vw, 25px);
    border-radius: 15px;

    max-width: 90%;
}

@keyframes floatMessage {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* CONTADOR */
#countdown {
    margin-top: 15px;
    font-size: clamp(16px, 3.5vw, 20px);
}

/* TE AMO */
.love-text {
    margin-top: 15px;
    font-size: clamp(22px, 5vw, 30px);
    font-weight: bold;
    letter-spacing: 2px;
    color: #f9a8d4;
}

/* CARTA */
.letter-container {
    margin-top: 25px;
    perspective: 1000px;
    cursor: pointer;
}

.letter {
    width: clamp(180px, 60vw, 240px);
    height: clamp(120px, 35vw, 150px);
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
}

.letter.open {
    transform: rotateY(180deg);
}

.letter-front, .letter-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.15);
    border-radius: 14px;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
}

.letter-front {
    font-size: 34px;
}

.letter-back {
    transform: rotateY(180deg);
    font-size: clamp(14px, 3.5vw, 16px);
    padding: 15px;
    text-align: center;
}

/* BOTÃ“N */

    border: none;
    border-radius: 25px;
    background: #ec4899;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* CORAZONES */
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* FUEGOS */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;

    animation: explode 1s ease-out forwards;

@keyframes explode {

    to { transform: scale(18); opacity: 0; }
}

/* AJUSTES EXTRA PARA CELULAR */
@media (max-height: 600px) {
    .message { animation: none; }
}
</style>
